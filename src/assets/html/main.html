<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReadingRocket 서점 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header
      class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-success"
    >
      <div class="ms-5 col-md-3">
        <a href="main.html" class="text-decoration-none title text-success">
          <p class="fs-30" style="font-weight: 700">
            &#128218;ReadingRocket&#128640;
          </p>
        </a>
      </div>
      <!-- Navbar added to the header -->
      <nav class="navbar navbar-expand-md navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-success" href="./community.html"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="./cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-md-3 text-end">
        <div class="me-5 col-md-3 text-end" id="loginContainer">
          <!-- 로그인 또는 로그아웃 버튼이 여기에 동적으로 추가. -->
        </div>
      </div>
    </header>

    <main>
      <div class="container my-5 text-center">
        <h2 class="text-success mb-4">전체 서점</h2>
        <!-- Center-aligned Search bar -->
        <div
          class="col-md-6 d-flex justify-content-center align-items-center mx-auto"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="검색어를 입력하세요"
              aria-label="검색어 입력"
              aria-describedby="searchButton"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="searchButton"
            >
              검색
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="productCardsContainer"
        ></div>
      </div>
    </main>

    <button class="btn btn-warning" id="editBtn" style="display: none">
      Edit
    </button>
    <button class="btn btn-danger" id="deleteBtn" style="display: none">
      Delete
    </button>
    <button class="btn btn-primary" id="createBtn" style="display: none">
      Create
    </button>
    <button class="btn btn-danger" id="deleteAllBtn" style="display: none">
      Delete All
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
