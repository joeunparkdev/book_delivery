<!doctype html>
<html>
  <head>
    <title>Shopping Cart UI</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="../css/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <header
    class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-success"
  >
    <div class="ms-5 col-md-3">
      <a href="main.html" class="text-decoration-none title text-success">
        <p class="fs-30" style="font-weight: 700">
          &#128218;ReadingRocket&#128640;
        </p>
      </a>
    </div>
    <!-- Navbar added to the header -->
    <nav class="navbar navbar-expand-md navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-success" href="./community.html"
              >Community</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="./products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-success" href="./cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="col-md-3 text-end">
      <div class="me-5 col-md-3 text-end" id="loginContainer">
        <!-- 로그인 또는 로그아웃 버튼이 여기에 동적으로 추가. -->
      </div>
    </div>
  </header>

  <body>
    <div class="CartContainer">
      <div class="Header">
        <div class="Heading">장바구니</div>
        <div class="removeAll">Remove all</div>
      </div>

      <div class="Cart-ItemBox"></div>
      <div class="checkoutBox">
        <div class="checkout">
          <div class="total">
            <div>
              <div class="Subtotal">총 가격</div>
              <div class="items"></div>
            </div>
            <div class="total-amount"></div>
          </div>
          <button class="button">구매하기</button>
        </div>
      </div>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
