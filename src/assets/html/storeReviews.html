<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReadingRocket 편의점 투어 리뷰</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header
      class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-primary"
    >
      <div class="ms-5 col-md-3">
        <a href="main.html" class="text-decoration-none title text-primary">
          <p class="fs-30" style="font-weight: 700">
            &#129384;ReadingRocket&#127829;
          </p>
        </a>
      </div>
      <!-- Navbar added to the header -->
      <nav class="navbar navbar-expand-md navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-primary" href="./community.html"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="./cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-md-3 text-end">
        <div class="me-5 col-md-3 text-end" id="loginContainer">
          <div class="d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-outline-primary ms-2"
              onclick="logout()"
            >
              Logout
            </button>
            <a href="myPage.html" type="button" class="btn btn-primary ms-2"
              >MyPage</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <h2 class="text-primary mb-4">편의점 리뷰 작성</h2>
      <form id="reviewForm">
        <div class="mb-3">
          <label for="convenienceStore" class="form-label">편의점 선택:</label>
          <!-- Use JavaScript to dynamically populate this dropdown from the database -->
          <select
            id="convenienceStore"
            name="convenienceStore"
            class="form-select"
          ></select>
        </div>

        <div class="mb-3">
          <label for="starRating" class="form-label">별점:</label>
          <!-- Use JavaScript to allow users to give a star rating -->
          <select id="starRating" name="starRating" class="form-select">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">이미지 업로드:</label>
          <!-- Use JavaScript to handle image upload -->
          <input type="file" class="form-control" id="image" name="image" />
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">코멘트 남기기:</label>
          <textarea
            id="comment"
            name="comment"
            class="form-control"
            rows="4"
          ></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="submitReview()">
          리뷰 제출
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="../js/storeReviews.js"></script>
  </body>
</html>
