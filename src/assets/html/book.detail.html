          </div>

  </header>

  <main>
    <div class="container my-5">
      <div class = "first-area">
         <div class = "box">
           <h3 class="text-success mb-4">상세보기</h2>
             <div id="productDetail" class="row">
              <!-- Product details go here -->
            <div>책 이미지 넣기</div>
          </div>
        </div >
        
        <div class = "box">
          <h2>책 제목</h2>
          <div>책 작가</div>

         <!--  <div class="mt-4">

              <div class="mt-4">
                <label for="quantity">개수:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
              </div> -->
          <div class="buy-button">
            <button type="button" class="btn btn-success me-2" id="addToCartBtn">장바구니</button>
            <button type="button" class="btn btn-success" id="directPurchaseBtn">바로주문</button>
          </div>
        </div>
       </div>
      <form class ="second-area">
        <div class="my-2">
          <div>
            <label required for="quantity">평점:</label>
            <input required type="number" id="quantity" name="quantity" value="1" min="1" max="5">
          </div>
          <div class = "review-revise-btn">
            <button type="button" class="btn btn-success" >review 수정</button>
            <button type="button" class="btn btn-success" >review 삭제</button>
          </div>
        </div>
        <div class="review-wr">
            <textarea   type="text" name="quantity" placeholder="리뷰를 작성해주세요"> </textarea>
            <button type="button" class="btn btn-success me-2" id="addToCartBtn">리뷰작성</button>
            
        </div>
       
      </form>

      <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>장바구니에 물건이 성공적으로 담겼습니다.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" onclick="window.location.href='cart.html'">장바구니로 이동</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='products.html'">닫기</button>
            </div>
          </div>
        </div>
