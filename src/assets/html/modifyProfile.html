<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="../css/mystyle.css" rel="stylesheet" />
    <title>ReadingRocket | 개인 정보 수정</title>
    <style>
      .jumbotron {
        border-radius: 0;
      }

      @media screen and (max-width: 576px) {
        .form-group {
          margin-bottom: 0.25rem;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="jumbotron bg-sparta text-white text-center"
      onclick="window.location.href='./main.html'"
    >
      <h1 class="font-weight-bold">📚ReadingRocket🚀</h1>
    </div>
    <div class="wrap">
      <div class="card mx-auto" style="max-width: 480px">
        <div class="card-body">
          <div>
            <div class="form-group row">
              <label for="inputNickname" class="col-sm-4 col-form-label"
                >닉네임</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="inputNickname"
                  placeholder="닉네임"
                />
                <small id="nicknameHelp" class="form-text text-muted"
                  >닉네임을 입력해주세요.</small
                >
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label"
                >이메일</label
              >
              <div class="col-sm-8">
                <div class="input-group align-items-start">
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    placeholder="email@email.com"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-sparta"
                      type="button"
                      onclick="checkEmail()"
                    >
                      중복확인
                    </button>
                  </div>
                </div>
                <small id="emailHelp" class="form-text text-muted"
                  >입력 후 중복확인 버튼을 클릭해주세요.</small
                >
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword1" class="col-sm-4 col-form-label"
                >비밀번호</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword1"
                  placeholder="영문과 숫자로 6자리 이상"
                />
                <small id="passwordHelp1" class="form-text text-muted"
                  >영문과 숫자로 6자리 이상 입력해주세요.</small
                >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword2" class="col-sm-4 col-form-label"
                >비밀번호 확인</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword2"
                  placeholder="비밀번호 재입력"
                />
                <small id="passwordHelp2" class="form-text text-muted"
                  >비밀번호를 다시 입력해주세요.</small
                >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputGender" class="col-sm-4 col-form-label"
                >성별</label
              >
              <div class="col-sm-8">
                <select class="form-control" id="inputGender">
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputBirthday" class="col-sm-4 col-form-label"
                >생년월일</label
              >
              <div class="col-sm-8">
                <input type="date" class="form-control" id="inputBirthday" />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-around mt-3">
            <div class="col-6 pr-2">
              <button
                type="button"
                class="btn btn-sparta btn-block"
                onclick="modifyProfile()"
              >
                수정하기
              </button>
            </div>
            <div class="col-6 pl-2">
              <button
                type="button"
                class="btn btn-outline-sparta btn-block"
                onclick="window.history.back()"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script src="../js/modifyProfile.js"></script>
  </body>
</html>
