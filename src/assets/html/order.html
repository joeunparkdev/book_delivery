  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/order.css" />
  </head>
  <body>
    <header
      class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-success"
    >
      <div class="ms-5 col-md-3">
        <a href="main.html" class="text-decoration-none title text-success">
          <p class="fs-30" style="font-weight: 700">
            &#128218;ReadingRocket&#128640;
          </p>
        </a>
      </div>
      <!-- Navbar added to the header -->
      <nav class="navbar navbar-expand-md navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-success" href="./community.html"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="./cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-md-3 text-end">
        <div class="me-5 col-md-3 text-end" id="loginContainer">
          <!-- 로그인 또는 로그아웃 버튼이 여기에 동적으로 추가. -->
        </div>
      </div>
    </header>
    <h2>Checkout Form</h2>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Shipping Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Faraz"
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="codewithfaraz@example.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="Mira Bhayandar Road"
                />
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Mumbai" />

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="MH"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="400001"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Faraz"
                />
                <label for="ccnum">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="December"
                />
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2027"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" />
                  </div>
                </div>
              </div>
            </div>
            <input
              type="submit"
              value="Continue to checkout"
              class="btn btn-success btn-lg"
            />
          </form>
        </div>
      </div>
      <div class="col-25">
        <div class="container">
          <h4>
            Cart
            <span class="price" style="color: black"
              ><i class="fa fa-shopping-cart"></i> <b>4</b></span
            >
          </h4>
          <p><a href="#">Item 1</a> <span class="price">$105</span></p>
          <p><a href="#">Item 2</a> <span class="price">$95</span></p>
          <p><a href="#">Item 3</a> <span class="price">$100</span></p>
          <p><a href="#">Item 4</a> <span class="price">$50</span></p>
          <hr />
          <p>
            Total <span class="price" style="color: black"><b>$350</b></span>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="../js/header.js"></script>
  </body>
</html>
