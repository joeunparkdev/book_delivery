<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Checkout Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/order.css" />
  </head>
  <body>
    <header
      class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-success"
    >
      <div class="ms-5 col-md-3">
        <a href="main.html" class="text-decoration-none title text-success">
          <p class="fs-30" style="font-weight: 700">
            &#128218;ReadingRocket&#128640;
          </p>
        </a>
      </div>
      <!-- Navbar added to the header -->
      <nav class="navbar navbar-expand-md navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-success" href="./community.html"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="./products.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-success" href="./cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="col-md-3 text-end" style="width: auto">
        <div class="me-5 col-md-3 text-end" id="loginContainer">
          <!-- 로그인 또는 로그아웃 버튼이 여기에 동적으로 추가. -->
        </div>
      </div>
    </header>
    <div class="row orderWrapper">
      <h3 class="orderTitle" style="width: 70vw">주문/결제</h3>

      <div class="col-75">
        <div class="containerFirst">
          <div class="row inner">
            <section class="customer">
              <h4 class="orderTitleh4">주문자 정보</h4>
              <hr />
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input
                type="text"
                id="fname"
                class="customerName"
                name="firstname"
                placeholder="이름을 작성해주세요"
              />
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input
                type="text"
                id="email"
                class="customerEmail"
                name="email"
                placeholder="이메일을 작성해주세요"
              />
              <label for="adr"
                ><i class="fa fa-address-card-o"></i> 배송지</label
              >
              <input
                type="text"
                id="adr"
                class="address"
                name="address"
                placeholder="주소를 작성해주세요"
              />
            </section>
            <h4 class="orderTitleh4">주문 상품</h4>
            <hr />
            <section class="Cart-ItemBox"></section>
          </div>
        </div>
      </div>
      <div class="col-25">
        <div class="container">
          <h4 class="orderTitleh4 totalPriceTitle">결제 금액</h4>
          <div class="totalPrice">
            <p class="priceDetail">
              <span>총 상품 금액</span>
              <span class="price total-amount"></span>
            </p>
            <p class="priceDetail">
              <span>보유 포인트 사용</span>
              <span class="price myPoint"></span>
            </p>
            <hr />
            <p style="font-weight: 600">
              최종 결제 금액
              <span class="price resultPoint" style="color: #198754"
                ><b></b
              ></span>
            </p>
          </div>
        </div>
        <button type="button" class="btn btn-success me-2 orderBtn">
          결제하기
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="../js/header.js"></script>
    <script src="../js/order.js"></script>
  </body>
</html>
